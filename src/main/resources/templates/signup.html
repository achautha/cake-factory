{{> header}}
<!-- Page Content -->
<div class="container">
  <!-- /.row -->
  <div class="row">
    <div class="col-lg-12 mt-4 mb-4">
      <h2>Create your account</h2>
      <p class="text-muted">This will take only a minute or two</p>
      <p></p>
      <form method="post" action="/signup">
        <div class="form-row">
          <div class="form-group col-md-5">
            <label for="email">Email</label>
            <input
              required
              type="email"
              class="form-control form-control-sm"
              name="email"
              id="email"
              placeholder="user@domain.com"
            />
          </div>
          <div class="form-group col-md-5">
            <label for="password">Password</label>
            <input
              required
              type="password"
              class="form-control form-control-sm"
              name="password"
              id="password"
            />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-5">
            <label for="addressLine1">Address Line 1</label>
            <input
              required
              type="text"
              class="form-control form-control-sm"
              name="addressLine1"
              id="addressLine1"
              placeholder="Address Line 1"
            />
          </div>
          <div class="form-group col-md-5">
            <label for="addressLine2">Address Line 2</label>
            <input
              type="text"
              class="form-control form-control-sm"
              name="addressLine2"
              id="addressLine2"
              placeholder="Address Line 2"
            />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-5">
            <label for="postcode">Postcode</label>
            <input
              required
              type="number"
              class="form-control form-control-sm"
              name="postcode"
              id="postcode"
              placeholder="Postcode"
            />
          </div>
        </div>
        <button
          type="submit"
          class="btn btn-primary float-left"
          id="complete-signup"
        >
          Submit
        </button>
      </form>
    </div>
  </div>
</div>
<!-- /.container -->
{{> footer}}
